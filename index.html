<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgramminCat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            overflow: hidden;
            margin-bottom: 100px;
            margin-top: 30vh;
        }

        .typing {
            font-size: 2.5em;
            border-right: 4px solid #61dafb;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(15) forwards, stop-caret 0s forwards 2s;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 15ch; } /* Length of the username */
        }

        @keyframes stop-caret {
            from { border-color: #61dafb; }
            to { border-color: transparent; }
        }

        .links {
            flex-direction: column;
            align-items: center;
            margin-top: 200vh;
            margin-bottom: 60vh;
        }

        .link {
            color: #61dafb;
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typing">ProgramminCat</div>
    </div>
    
    <div class="links" id="linksSection">
        <h1>ProgramminCat</h1><br>
        <a href="https://github.com/ProgramminCat" class="link">Github</a><br><br>
        <img src="https://streak-stats.demolab.com?user=ProgramminCat&theme=dracula">
    </div>

    <script>
        // Scroll to links section after typing animation
        setTimeout(() => {
            document.body.style.overflow = "visible";
            document.getElementById('linksSection').scrollIntoView({ behavior: 'smooth' });
        }, 3000);
    </script>
</body>
</html>
